<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"/>
  <meta name="description" content="ThoughWorks UI Chanllenge in Hacker Earth"/>
  <meta name="keywords" content="ThoughWorks, Movies, Responsive, SPA, Vanilla JS"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>UI Challenge | ThoughtWorks</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="l-header m-flex-center">
    <h1 class="m-header__content">
      <a class="m-header__logo-a" href="/" title="ThoughtWorks Logo">
        <img class="m-header__logo-img" src="./assets/images/thoughtworks-logo.png" alt="ThoughtWorks" title="ThoughtWorks Logo" width="200" />
      </a>
    </h1>
  </header>
  <main class="movie-tiles">
    <h2 class="movie-tiles__heading">Below is the list of all Movies...</h2>
    <div id="movieTiles"></div>
  </main>
  <footer class="l-footer m-flex-center">
    <p class="m-footer__content">Made with love by Sudipto Roy</p>
  </footer>

  <!-- util scripts -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/app.component.js"></script>

  <!-- component scripts -->
  <script type="text/javascript" src="js/components/MovieTiles/app.movieTile.js"></script>
  <script type="text/javascript" src="js/components/MovieTiles/component.movieTile.js"></script>
</body>
</html>
